<!DOCTYPE html>
<html>
  <head>
    <title>GrowNYC</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
  </head>
  <body>
          <h1 align="center">
            <span>Greenmarket Producers</span>
          </h1>
    <div class="box" align="center">
     
        <div class="map-wrapper">
        <div id="map"></div>  
          <select class="layer-picker">
            <option value="all">Show all producers</option>
            <option value="VEG">vegetables</option>
            <option value="ORCH">fruit, trees & plants</option>
            <option value="MEAT">meat, poultry & eggs</option>
            <option value="PRES">preserves, honey & syrup</option>
            <option value="DAIRY">dairy</option>
            <option value="FUNG">mushrooms</option>
            <option value="MULTI">multi</option>
            <option value="LIVESTOCK">livestock</option>
            <option value="BAKE">bakery</option>
            <option value="FISH">fish & aquaculture</option>
          </select>
          <input class="product-search" type="text" placeholder="Search for a specific product" />
        </div>
        </div>
    
    
    
    <link href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" rel="stylesheet">
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
    <script src="https://cartodb-libs.global.ssl.fastly.net/carto.js/v4.0.0-beta/carto.min.js"></script>
          
  <div class="overlay" align="center">
    <p><strong>Use this map to locate regional food found at NYC Greenmarkets.</strong> </p> 
    <p class="inset"> (Source: <a href="https://www.grownyc.org/greenmarket"> GrowNYC </a>). </p>
  </div>
 
  </body>
</html>
